	<ace:dialog id="dialog" binding="#{dialog}" header="Iniciar sesión"
		closable="false" modal="true" draggable="false" showEffect="clip"
		hideEffect="fade" width="400" style="">

		<h:form id="formu_login">

			<h:panelGrid id="panel_formu" columns="1" width="100%"
				styleClass="textEntryInputTable">
				<!-- COMPONENTES DEL FORMULARIO -->
				<ace:textEntry id="username" value="#{login_bean.das}"
					label="Usuario" labelPosition="top" required="true"
					requiredIndicator="*" indicatorPosition="right"
					validatorMessage="El tamaño maximo son 15 caracteres">
					<f:validateLength maximum="15" />
				</ace:textEntry>

				<ace:textEntry id="password" value="#{login_bean.password}"
					label="Contraseña" labelPosition="top" required="true"

					validatorMessage="El tamaño maximo son 10 caracteres">
