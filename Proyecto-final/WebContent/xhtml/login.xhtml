<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	style="background-color: #3f90d0">
<ui:param name="title" value="#{msgs['example.ace.dialog.title']}" />
<ui:param name="description"
	value="#{msgs['example.ace.dialog.description']}" />

<h:body>

	<ace:dialog id="dialog" binding="#{dialog}" header="Iniciar sesión"
		closable="false" modal="true" draggable="false" showEffect="clip"
		hideEffect="fade" width="400" style="">
		<!-- FORMULARIO DE LA VISTA -->
		<h:form id="formu_login">
			<!-- CONTENEDOR DE LOS COMPONENTES -->
			<h:panelGrid id="panel_formu" columns="1" width="100%"
				styleClass="textEntryInputTable">
				<!-- COMPONENTES DEL FORMULARIO -->
				<ace:textEntry id="username" value="#{login_bean.das}"
					label="Usuario" labelPosition="top" required="true"
					requiredIndicator="*" indicatorPosition="right"
					validatorMessage="El tamaño maximo son 15 caracteres">
					<f:validateLength maximum="15" />
				</ace:textEntry>

				<ace:textEntry id="password" value="#{login_bean.password}"
					label="Contraseña" labelPosition="top" required="true"
					requiredIndicator="*" indicatorPosition="right"
					validatorMessage="El tamaño maximo son 10 caracteres">
					<f:validateLength maximum="10" />
				</ace:textEntry>

				<h:commandButton id="botonComprobar" value="Iniciar sesión"
					action="#{login_bean.login_check2}">
				</h:commandButton>

			</h:panelGrid>

		</h:form>
	</ace:dialog>
</h:body>
</html>
