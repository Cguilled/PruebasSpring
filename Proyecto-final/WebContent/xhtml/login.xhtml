<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	style="background-color: #3f90d0">
<ui:param name="title" value="#{msgs['example.ace.dialog.title']}" />
<ui:param name="description"
	value="#{msgs['example.ace.dialog.description']}" />

<h:head>
</h:head>

<h:body>
	<!-- FORMULARIO DE LA VISTA -->
	<h:form id="formu_login">
		<ace:dialog id="dialog" binding="#{dialog}" header="Iniciar sesión"
			closable="false" modal="true" draggable="false" showEffect="explode"
			hideEffect="puff" width="400" visible="true">

			<!-- CONTENEDOR DE LOS COMPONENTES -->
			<h:panelGrid id="panel_formu" columns="1"
				style="margin: 0 auto; text-align: center;">
				<!-- COMPONENTES DEL FORMULARIO -->
				<ace:textEntry id="username" value="#{login_bean.das}"
					label="Usuario" labelPosition="top" required="true"
					requiredIndicator="*"
					validatorMessage="Tamaño máximo: 15 caracteres. Mínimo: 3.">
					<f:validateLength minimum="3" maximum="15" />
				</ace:textEntry>

				<ace:textEntry id="password" value="#{login_bean.password}"
					label="Contraseña" labelPosition="top" required="true"
					secret="true" requiredIndicator="*" indicatorPosition="right"
					validatorMessage="Tamaño máximo: 10 caracteres. Mínimo: 3.">
					<f:validateLength minimum="3" maximum="10" />
				</ace:textEntry>

				<h:commandButton id="botonComprobar" value="Iniciar sesión"
					action="#{login_bean.login_check}"
					actionListener="#{mensajes_bean.listener}">
				</h:commandButton>
			</h:panelGrid>

		</ace:dialog>

		<ace:growlMessages id="mensajes" autoHide="false"
			for="@inView" closeAll="#{mensajes_bean.closeAll}"
			maxVisibleMessages="#{mensajes_bean.maxVisibleMessages}"
			position="#{mensajes_bean.position}" header="#{mensajes_bean.header}" />

	</h:form>
</h:body>
</html>
