<h:body>

	<ace:dialog id="dialog" binding="#{dialog}" header="Iniciar sesión"
		closable="false" modal="true" draggable="false" showEffect="clip"
		hideEffect="fade" width="400" style="">
		<!-- FORMULARIO DE LA VISTA -->
		<h:form id="formu_login">
			<!-- CONTENEDOR DE LOS COMPONENTES -->

				<ace:textEntry value="" label="Usuario" labelPosition="top"
					required="true" requiredIndicator="*" indicatorPosition="right"

					<f:validateLongRange minimum="1" maximum="15" />
				</ace:textEntry>

				<ace:textEntry value="" label="Contraseña" labelPosition="top"
					required="true" requiredIndicator="*" indicatorPosition="right"
					id="pass">
					<f:validateLongRange minimum="1" maximum="10" />
				</ace:textEntry>
